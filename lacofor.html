<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Repetição - Laço FOR</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
  <form name="selectForm">
    <h3>
      Escolha alguns tipos de música, em seguida, clique no botão
        abaixo
      </p>
      <select id="tipoMusica" name="tipoMusica" multiple="multiple">
        <option selected="selected">R&B</option>
        <option>Jazz</option>
        <option>Blues</option>
        <option>Pop</option>
        <option>Classico</option>
        <option>Samba</option>
        <option>Pagode</option>
        <option>Trap</option>
        <option>Funk</option>
      </select>
    </h3>
    <p><input id="btn" type="button" value="Quantos foram selecionados?" /></p>
  </form>
  
  <script>
    function howMany(selectObject) {
      var numeroSelecionadas = 0;
      for (var i = 0; i < selectObject.options.length; i++) {
        if (selectObject.options[i].selected) {
          numeroSelecionadas++;
        }
      }
      return numeroSelecionadas;
    }
  
    var btn = document.getElementById("btn");
    btn.addEventListener("click", function () {
      alert(
        "Total de opções selecionadas: " +
          howMany(document.selectForm.tipoMusica),
      );
    });
  </script>
</body>
</html>
